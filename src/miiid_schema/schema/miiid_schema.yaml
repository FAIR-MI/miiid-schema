---
id: https://w3id.org/FAIR-MI/miiid-schema
name: miiid-schema
title: miiid-schema
description: |-
  Towards a Minimal Information about Intermicrobial Interaction Data schema
license: GNU GPL v3.0
see_also:
  - https://FAIR-MI.github.io/miiid-schema

prefixes:
  miiid_schema: https://w3id.org/FAIR-MI/miiid-schema/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
default_prefix: miiid_schema
default_range: string

imports:
  - linkml:types

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    class_uri: schema:Thing

  Participant:
    is_a: NamedThing
    description: >-
      A microbial entity engaging in an intermicrobial interaction
    slots:
      - name
      - tax_id
    slot_usage:
      name:
        identifier: true
        required: true
        description: Name of the microbial entity, with descriptions of any genetic manipulations performed.

  IntermicrobialInteraction:
    is_a: NamedThing
    description: >-
      Represents an interaction between microbial entities
    slots:
      - participants
      - evidence_type
      - reference

  IntermicrobialInteractionCollection:
    tree_root: true
    description: >-
      A holder for IntermicrobialInteraction objects
    attributes:
      entries:
        range: IntermicrobialInteraction
        multivalued: true
        inlined_as_list: true
        description: >-
          An IntermicrobialInteraction object

slots:
  id:
    identifier: false
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing
  participants:
    range: Participant
    multivalued: true
    required: true
    description: List of the microbial entities engaging in an intermicrobial interaction
  tax_id:
    required: true
    range: string
    description: NCBI Taxonomy identifier at the relevant taxonomic level. Novel taxa lacking identifiers are denoted by N/A.
  evidence_type:
    required: true
    range: string
    description: Type of evidence used to determine the interaction using the Evidence and Conclusion Ontology.
  reference:
    required: true
    slot_uri: schema:url
    description: Persistent identifier (e.g. DOI or URL) to a resource, script, or article, documenting the method.

