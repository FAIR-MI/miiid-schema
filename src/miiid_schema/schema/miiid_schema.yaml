---
id: https://w3id.org/FAIR-MI/miiid-schema
name: miiid-schema
title: miiid-schema
description: |-
  Towards a Minimal Information about Intermicrobial Interaction Data schema
license: GNU GPL v3.0
see_also:
  - https://FAIR-MI.github.io/miiid-schema

prefixes:
  miiid_schema: https://w3id.org/FAIR-MI/miiid-schema/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  example: https://example.org/
default_prefix: miiid_schema
default_range: string

imports:
  - linkml:types

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    class_uri: schema:Thing

  IntermicrobialInteraction:
    is_a: NamedThing
    description: >-
      Represents a IntermicrobialInteraction
    slots:
      - primary_email
      - birth_date
      - age_in_years
      - vital_status
    slot_usage:
      primary_email:
        pattern: "^\\S+@[\\S+\\.]+\\S+"

  IntermicrobialInteractionCollection:
    tree_root: true
    description: >-
      A holder for IntermicrobialInteraction objects
    attributes:
      entries:
        range: IntermicrobialInteraction
        multivalued: true
        inlined: true

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing
  primary_email:
    slot_uri: schema:email
    description: The main email address of a person
  birth_date:
    slot_uri: schema:birthDate
    range: date
    description: Date on which a person is born
  age_in_years:
    range: integer
    description: Number of years since birth
  vital_status:
    range: PersonStatus
    description: living or dead status

enums:
  PersonStatus:
    permissible_values:
      ALIVE:
        description: the person is living
        meaning: PATO:0001421
      DEAD:
        description: the person is deceased
        meaning: PATO:0001422
      UNKNOWN:
        description: the vital status is not known
        todos:
          - map this to an ontology
